<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title (click)="goToHomePage()">Sales&Go</ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content padding>
  <form [formGroup]="addClientForm" (ngSubmit)="createClient()">
    <ion-item>
        <ion-input type="text" placeholder="Name" [(formControl)]="addClientForm.controls['Nome']" name="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" [(formControl)]="addClientForm.controls['Morada']" name="Morada"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Cellphone Number" [(formControl)]="addClientForm.controls['Telefone']" name="Telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Taxpayer Number" [(formControl)]="addClientForm.controls['NumContribuinte']" name="NumContribuinte"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Currency" [(formControl)]="addClientForm.controls['Moeda']" name="Moeda">
          <ion-label>Currency</ion-label>
          <ion-option value="EUR">EUR</ion-option>
        </ion-select>
      </ion-item>
      <br>
     <button ion-button type="submit" block [disabled]="!addClientForm.valid">Create new client</button>
  </form>
</ion-content>

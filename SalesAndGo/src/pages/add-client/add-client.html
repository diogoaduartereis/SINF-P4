<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="goToHomePage()">Sales&Go</ion-title>
  </ion-navbar>
  
</ion-header>
  
<ion-content padding>
  <form [formGroup]="addClientForm" (ngSubmit)="createClient()">
    <ion-item>
        <ion-input type="text" placeholder="Name" [(formControl)]="addClientForm.controls['Nome']" name="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" [(formControl)]="addClientForm.controls['Morada']" name="Morada"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Cellphone Number" [(formControl)]="addClientForm.controls['Telefone']" name="Telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Taxpayer Number" [(formControl)]="addClientForm.controls['NumContribuinte']" name="NumContribuinte"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Currency" [(formControl)]="addClientForm.controls['Moeda']" name="Moeda">
          <ion-label>Currency</ion-label>
          <ion-option value="EUR">EUR</ion-option>
          <ion-option value="AED">AED</ion-option>
          <ion-option value="AKZ">AKZ</ion-option>
          <ion-option value="CVE">CVE</ion-option>
          <ion-option value="DKK">DKK</ion-option>
          <ion-option value="GBP">GBP</ion-option>
          <ion-option value="JPY">JPY</ion-option>
          <ion-option value="KES">KES</ion-option>
          <ion-option value="MOP">MOP</ion-option>
          <ion-option value="MT">MT</ion-option>
          <ion-option value="NOK">NOK</ion-option>
          <ion-option value="QAR">QAR</ion-option>
          <ion-option value="R$">R$</ion-option>
          <ion-option value="SAR">SAR</ion-option>
          <ion-option value="SEK">SEK</ion-option>
          <ion-option value="STD">STD</ion-option>
          <ion-option value="USD">USD</ion-option>
          <ion-option value="ZAR">ZAR</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select placeholder="CondPag" [(formControl)]="addClientForm.controls['CondPag']" name="CondPag">
          <ion-label>Payment condition</ion-label>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select placeholder="ModoPag" [(formControl)]="addClientForm.controls['ModoPag']" name="ModoPag">
          <ion-label>Payment Mode</ion-label>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select placeholder="ModoRec" [(formControl)]="addClientForm.controls['ModoRec']" name="ModoRec">
          <ion-label>Receiving Mode</ion-label>
          
        </ion-select>
      </ion-item>
      <br>
     <button ion-button type="submit" block [disabled]="!addClientForm.valid">Create new client</button>
  </form>
</ion-content>

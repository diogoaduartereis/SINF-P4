<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="display:inline-block; margin-top:10px;">Sales&Go</ion-title>
    <button ion-button icon-only style="float:right;" clear>
      <ion-icon name = "card"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
      
    <button ion-button icon-start block outline (click)="showCheckbox()"> Filter </button>
    <br>
    <button style="float:right;" ion-button icon-start color="dark" clear> <ion-icon name = "md-arrow-round-up" ></ion-icon></button>
    <button style="float:right;" ion-button color="light" (click)="showCheckboxSort()"> {{sortValue}} </button>
    <br>
    <br>
    <br>
    <hr>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <img src = "http://94.60.211.16:8080/images/A.jpg" style="width:30%; height:30%; display:block; margin-left: auto; margin-right:auto;">
        <br>
        <h2 style="text-align:center;">{{ product.Descricao }}</h2>
        
      </ion-item>
    </ion-list>
    <hr>
</ion-content>

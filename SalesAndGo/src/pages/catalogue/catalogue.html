<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="goToHomePage()" style="display:inline-block; margin-top:10px;">Sales&Go</ion-title>
    <button ion-button icon-only style="float:right;" clear>
      <ion-icon name = "card"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
      
    <button ion-button icon-start block outline (click)="showCheckbox()"> Filter </button>
    <br>
    <button style="float:right;" ion-button icon-start color="dark" clear> <ion-icon name = "arrow-round-up" ></ion-icon></button>
    <button style="float:right;" ion-button color="light" (click)="showCheckboxSort()"> {{sortValue}} </button>
    <br>
    <br>
    <br>
    <hr>
    <ion-list id = "productsListID">
      <ion-item id ="" *ngFor="let product of products">
        <img src = "http://94.60.211.16:8080/images/{{product.Observacoes}}" style="width:40%; height:40%; display:block; margin-left: auto; margin-right:auto;">
        <h1 style="text-align:center; margin:8px;">{{ product.Descricao }}</h1>
        <button style="float:left; width:50%; height:35px;" ion-button color="light">
          <h2 style="margin:auto;"><b>{{ product.PVP1 }} {{ product.Moeda }} &emsp;<ion-icon name="cart"></ion-icon></b></h2>
        </button>
        <h2 style = "float:right;margin:12px;">Stock: {{product.StkActual}}</h2>
      </ion-item>
    </ion-list>
    <hr>
</ion-content>

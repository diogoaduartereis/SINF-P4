<ion-content padding>

  <div style="text-align: center; height: 40%; margin-top: 1.7em" id="div_logo">
    <img style="height: 100%" src="../../assets/imgs/logo3.png">
  </div>

  <h2>Welcome back!</h2>
  <h3>
    <p>Please login</p>
    <p>to your account.</p>
  </h3>

  <ion-grid>
    <ion-col>

      <ion-row>
        <ion-item class="fields">
          <ion-label color="primary" floating>Email</ion-label>
          <ion-input [(ngModel)]="email" (ionFocus)="onFocus()" (ionBlur)="onBlur()" type="email"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row justify-content-center>
        <div class="login">
          <button ion-button round (click)="login()">LOGIN</button>
        </div>
      </ion-row>

    </ion-col>
  </ion-grid>

</ion-content>

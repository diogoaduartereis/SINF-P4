<ion-header>
  <ion-toolbar style="text-align: center; font-size: 2em">
    <!--<img src="../../assets/imgs/salesAndGoLogo.png" display:inline-block />-->
  </ion-toolbar>



</ion-header>

<ion-content padding style="margin-top: 11em">

  <h2>Welcome back!</h2>
  <h3>
    <p>Please login</p>
    <p>to your account.</p>
  </h3>

  <ion-grid>
    <ion-col>

      <ion-row>
        <ion-item class="fields">
          <ion-label color="primary" floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <div class="login">
          <button ion-button round (click)="login()">LOGIN</button>
        </div>
      </ion-row>

    </ion-col>
  </ion-grid>

</ion-content>

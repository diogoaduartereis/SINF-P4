<ion-header>
  <ion-navbar>
    <ion-title>Client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button style="float: right; margin-bottom: 1em; margin-right: 0.65em;" (click)="goToEditPage($event,client)">
    <ion-icon name="edit"></ion-icon>
    Edit
  </button>

  <button ion-button style="margin-bottom: 1em; margin-left: 0.65em;" (click)="goToCatalogue($event,client)">
    <ion-icon name="cart"></ion-icon>
  </button>

  <br />

  <ion-card>
    <ion-card-header text-center>
      <p>{{client.nome}}</p>
      <ion-img width="80" height="80" style="background-color: transparent;" src="http://amskconstruction.com/images/client-images/sample.png"></ion-img>
    </ion-card-header>


    <ion-card-content>
      <div text-center>
        <a button *ngIf="client.Fac_Tel" ion-button icon-only round style="border-radius: 45%;" [href]="getSMSUrl(client.Fac_Tel)">
          <ion-icon name="chatbubbles"></ion-icon>
        </a>

        <button *ngIf="client.Fac_Tel" ion-button icon-only round style="border-radius: 45%;" (click)="callClient(client.Fac_Tel)">
          <ion-icon name="call"></ion-icon>
        </button>
      </div>
    </ion-card-content>

  </ion-card>

  <div padding>
    <ion-segment [(ngModel)]="clientInfo">
      <ion-segment-button value="information">
        Information
      </ion-segment-button>
      <ion-segment-button value="activity">
        Activity
      </ion-segment-button>
      <ion-segment-button value="notes">
        Notes
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="clientInfo">
    <ion-list *ngSwitchCase="'information'">
      <ion-item>
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-1>
              <ion-icon name="pin"></ion-icon>
            </ion-col>
            <ion-col>
              {{client.Fac_Mor}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'activity'">
      <ion-item>
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-1>
              <ion-icon name="card"></ion-icon>
            </ion-col>
            <ion-col>
              Orders: {{total_faturacao}}Â {{client.Moeda}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'notes'">
      <ion-item>
        <ion-textarea [(ngModel)]="myNotes" style="max-height: 100%; width: 100%; height: 100%;" placeholder="Enter notes">{{client.Notas}}</ion-textarea>
      </ion-item>
      <ion-item>
        <button (click)="saveNotes($event, client)" ion-button>Save</button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<nav-tabs></nav-tabs>
